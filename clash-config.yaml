# Clash 配置文件 - 极简版
# 端口设置
port: 7890          # HTTP 代理端口
socks-port: 7891    # SOCKS5 代理端口
mixed-port: 7892    # 混合端口（同时支持 HTTP 和 SOCKS5）
allow-lan: true     # 允许局域网连接
mode: rule          # 规则模式
log-level: info     # 日志级别

# DNS 设置（简单配置）
dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 223.5.5.5
    - 119.29.29.29

# 代理节点配置
proxies:
  # VLESS-XHTTP-Reality 节点
  - name: "vl-xhttp-reality-aws"
    type: vless
    server: 13.212.232.40
    port: 43286
    uuid: 84a7ec5d-b04c-432a-ae2d-82e0b962dbf2
    network: xhttp
    tls: true
    udp: true
    reality-opts:
      public-key: a4P60KaScMlmn-9Qx0fuv7rXAwfVujWqXIWNlyFjzRA
      short-id: d40a7f2a
    client-fingerprint: chrome
    servername: www.amd.com
    xhttp-opts:
      path: /84a7ec5d-b04c-432a-ae2d-82e0b962dbf2-xh
      mode: auto

  # VLESS-Reality-Vision 节点
  - name: "vl-reality-vision-aws"
    type: vless
    server: 13.212.232.40
    port: 58160
    uuid: 84a7ec5d-b04c-432a-ae2d-82e0b962dbf2
    network: tcp
    flow: xtls-rprx-vision
    tls: true
    udp: true
    reality-opts:
      public-key: a4P60KaScMlmn-9Qx0fuv7rXAwfVujWqXIWNlyFjzRA
      short-id: d40a7f2a
    client-fingerprint: chrome
    servername: www.amd.com

  # VMess-WS 节点
  - name: "vm-ws-aws"
    type: vmess
    server: 13.212.232.40
    port: 11119
    uuid: 84a7ec5d-b04c-432a-ae2d-82e0b962dbf2
    alterId: 0
    cipher: auto
    udp: true
    network: ws
    ws-opts:
      path: /84a7ec5d-b04c-432a-ae2d-82e0b962dbf2-vm?ed=2048
      headers:
        Host: www.bing.com

  # Hysteria2 节点
  - name: "hy2-aws"
    type: hysteria2
    server: 13.212.232.40
    port: 29426
    password: 84a7ec5d-b04c-432a-ae2d-82e0b962dbf2
    alpn:
      - h3
    sni: www.bing.com
    skip-cert-verify: true
    up: "100 Mbps"
    down: "100 Mbps"

  # TUIC 节点
  - name: "tuic-aws"
    type: tuic
    server: 13.212.232.40
    port: 47222
    uuid: 84a7ec5d-b04c-432a-ae2d-82e0b962dbf2
    password: 84a7ec5d-b04c-432a-ae2d-82e0b962dbf2
    alpn:
      - h3
    congestion-controller: bbr
    udp-relay-mode: native
    sni: www.bing.com
    skip-cert-verify: true

# 代理组配置 - 只保留手动选择
proxy-groups:
  # 手动选择节点
  - name: "节点选择"
    type: select
    proxies:
      - "vl-xhttp-reality-aws"
      - "vl-reality-vision-aws"
      - "vm-ws-aws"
      - "hy2-aws"
      - "tuic-aws"
      - "anytls-aws"
      - "any-reality-aws"
      - DIRECT

# 规则配置（极简版）
rules:
  # 局域网直连
  - GEOIP,LAN,DIRECT
  
  # 中国大陆 IP 直连
  - GEOIP,CN,DIRECT
  
  # 其他所有流量走代理
  - MATCH,节点选择
